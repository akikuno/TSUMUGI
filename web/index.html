<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSUMUGI</title>
    <link rel="icon" type="image/png" href="network/icon-tsumugi.png">
    <!-- <link href='https://fonts.googleapis.com/css?family=Macondo' rel='stylesheet'> -->
    <!-- <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'> -->
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <style>
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background-color: #FFEBD8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            font-family: 'Quicksand', serif;
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }

        p.subtitle {
            font-family: 'Quicksand', serif;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #666;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        ul.suggestions {
            list-style-type: none;
            padding: 0;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
        }

        ul.suggestions li {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
        }

        ul.suggestions li:hover {
            background-color: #f0f0f0;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        button:hover:enabled {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            width: 100%;
        }

        footer a {
            margin: 0 10px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer p {
            margin: 5px 0 0;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>
    <form id="phenotypeForm">
        <h1>TSUMUGI</h1>
        <p class="subtitle">Trait-driven Surveillance for Mutation-based Gene module Identification</p>
        <label for="phenotype">Choose a phenotype of your interest</label>
        <input type="text" id="phenotype" name="phenotype" placeholder="e.g: infertility">
        <ul id="suggestions" class="suggestions"></ul>
        <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>

    <footer>
        <a href="https://example.com" target="_blank">Article</a>
        <a href="https://example.com" target="_blank">Documentation</a>
        <a href="https://example.com/" target="_blank">GitHub</a>
        <p>&copy; 2024 Laboratory Animal Resource Center, University of Tsukuba</p>
    </footer>

    <script>
        const phenotypes = [
            'Increased circulating glucose level',
            'Male infertility',
            // 他の選択肢もここに追加可能
        ];

        const input = document.getElementById('phenotype');
        const suggestions = document.getElementById('suggestions');
        const submitBtn = document.getElementById('submitBtn');

        input.addEventListener('input', function () {
            const query = input.value.toLowerCase();
            suggestions.innerHTML = '';
            let validInput = false;

            if (query) {
                const filtered = phenotypes.filter(function (phenotype) {
                    return phenotype.toLowerCase().includes(query);
                });

                filtered.forEach(function (phenotype) {
                    const li = document.createElement('li');
                    li.textContent = phenotype;
                    li.addEventListener('click', function () {
                        input.value = phenotype;
                        suggestions.innerHTML = '';
                        checkValidInput();
                    });
                    suggestions.appendChild(li);
                });

                validInput = filtered.includes(input.value);
            }

            submitBtn.disabled = !validInput;
        });

        input.addEventListener('blur', checkValidInput);

        function checkValidInput() {
            const isValid = phenotypes.includes(input.value);
            submitBtn.disabled = !isValid;
        }

        document.getElementById('phenotypeForm').addEventListener('submit', function (event) {
            event.preventDefault();
            if (!submitBtn.disabled) {
                const selectedPhenotype = input.value.replace(/\s+/g, '_').toLowerCase();
                window.open(`network/${selectedPhenotype}.html`, '_blank');
            }
        });
    </script>
</body>

</html>
