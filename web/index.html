<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSUMUGI</title>
    <link rel="icon" type="image/png" href="network/icon-tsumugi.png">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <style>
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-family: 'Merriweather', serif;
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }

        p.subtitle {
            font-family: 'Merriweather', serif;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #666;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            background-color: #f0f0f0;
            width: 100%;
        }

        footer a {
            margin: 0 10px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer p {
            margin: 5px 0 0;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>
    <form id="phenotypeForm">
        <h1>TSUMUGI</h1>
        <p class="subtitle">Trait-driven Surveillance for Mutation-based Gene module Identification</p>
        <label for="phenotype">Choose a phenotype:</label>
        <select id="phenotype" name="phenotype">
            <option value="increased_circulating_glucose_level">Increased circulating glucose level</option>
            <option value="male_infertility">Male infertility</option>
            <!-- 他の選択肢もここに追加可能 -->
        </select>
        <button type="submit">Submit</button>
    </form>

    <footer>
        <a href="https://link_to_documentation" target="_blank">Documentation</a>
        <a href="https://github.com/link_to_github_repo" target="_blank">GitHub</a>
        <p>&copy; 2024 Laboratory Animal Resource Center, University of Tsukuba</p>
    </footer>

    <script>
        document.getElementById('phenotypeForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const selectedPhenotype = document.getElementById('phenotype').value;
            window.open(`network/${selectedPhenotype}.html`, '_blank');
        });
    </script>
</body>

</html>
