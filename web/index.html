<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet'>
    <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <style>
        body {
            font-family: 'Lato', 'Arial', 'Helvetica', sans-serif;
            background-color: #FFEBD8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        p.subtitle {
            font-family: 'Lora', serif;
            font-size: 1.2em;

            color: #333;

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-family: 'Lato', 'Arial', 'Helvetica', sans-serif;
        }

        ul.suggestions {
            list-style-type: none;
            padding: 0;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
        }

        ul.suggestions li {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
        }

        ul.suggestions li:hover {
            background-color: #f0f0f0;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #ff7800;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Lato', 'Arial', 'Helvetica', sans-serif;
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        button:hover:enabled {
            background-color: #ff7800;
        }

        footer {
            text-align: center;
            margin-top: auto;
            margin-bottom: 10px;
            padding: 20px;
            width: 100%;
        }

        footer a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer p {
            margin: 5px 0 0;
            font-size: 0.9em;
            color: #666;
        }

        img {
            width: 100%;
            height: auto;
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <form id="phenotypeForm">
        <img src="image/tsumugi-logo.png" alt="TSUMUGI">
        <p class="subtitle">Trait-driven Surveillance for Mutation-based Gene module Identification</p>
        <label for="phenotype">Select a phenotype of interest</label>
        <input type="text" id="phenotype" name="phenotype" placeholder="e.g: infertility">
        <ul id="suggestions" class="suggestions"></ul>
        <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>

    <footer>
        <i class="fa-brands fa-github"></i><a href="https://example.com/" target="_blank">GitHub</a>
        <i class="fa-regular fa-newspaper"></i><a href="https://example.com" target="_blank">Article</a>
        <p><i class="fa-regular fa-envelope"></i> akuno[at]md.tsukuba.ac.jp</p>
        <p>&copy; 2024 Laboratory Animal Resource Center, University of Tsukuba</p>
    </footer>

    <script>
        let phenotypes = {};

        // Fetch JSON data from the URL and assign to phenotypes

        const URL = "https://www.md.tsukuba.ac.jp/LabAnimalResCNT/test-tsumugi/network/data/available_mp_terms.json";


        fetch(URL)
            .then(response => response.json())
            .then(data => {
                phenotypes = data;
            })
            .catch(error => console.error('Error fetching phenotypes:', error));

        const input = document.getElementById('phenotype');
        const suggestions = document.getElementById('suggestions');
        const submitBtn = document.getElementById('submitBtn');


        function jaroWinkler(s1, s2) {
            const m = 0.1;
            const scalingFactor = 0.1;
            const s1Len = s1.length;
            const s2Len = s2.length;

            if (s1Len === 0 || s2Len === 0) return 0;

            const matchWindow = Math.floor(Math.max(s1Len, s2Len) / 2) - 1;
            const s1Matches = new Array(s1Len).fill(false);
            const s2Matches = new Array(s2Len).fill(false);
            let matches = 0;

            for (let i = 0; i < s1Len; i++) {
                const start = Math.max(0, i - matchWindow);
                const end = Math.min(i + matchWindow + 1, s2Len);

                for (let j = start; j < end; j++) {
                    if (s2Matches[j]) continue;
                    if (s1[i] !== s2[j]) continue;
                    s1Matches[i] = true;
                    s2Matches[j] = true;
                    matches++;
                    break;
                }
            }

            if (matches === 0) return 0;

            let transpositions = 0;
            let k = 0;

            for (let i = 0; i < s1Len; i++) {
                if (!s1Matches[i]) continue;
                while (!s2Matches[k]) k++;
                if (s1[i] !== s2[k]) transpositions++;
                k++;
            }

            transpositions /= 2;

            const jaroScore = ((matches / s1Len) + (matches / s2Len) + ((matches - transpositions) / matches)) / 3;

            let prefixLength = 0;
            for (let i = 0; i < Math.min(4, s1Len, s2Len); i++) {
                if (s1[i] === s2[i]) prefixLength++;
                else break;
            }

            return jaroScore + (prefixLength * scalingFactor * (1 - jaroScore));
        }

        function wordMatchScore(input, phenotype) {
            const inputWords = input.split(' ').filter(Boolean);
            const phenotypeWords = phenotype.split(' ').filter(Boolean);
            let score = 0;

            inputWords.forEach(inputWord => {
                let maxScore = 0;
                phenotypeWords.forEach(phenotypeWord => {
                    const similarity = jaroWinkler(inputWord.toLowerCase(), phenotypeWord.toLowerCase());
                    maxScore = Math.max(maxScore, similarity);
                });

                score += maxScore;  // そのまま最大の類似度スコアを加算
            });

            return score;
        }

        input.addEventListener('input', function () {
            const query = input.value.toLowerCase();
            suggestions.innerHTML = '';
            let validInput = false;

            if (query) {
                const filtered = Object.keys(phenotypes)
                    .map(phenotype => {
                        return {
                            text: phenotype,
                            score: wordMatchScore(query, phenotype)
                        };
                    })
                    .sort((a, b) => b.score - a.score) // Sort by highest score
                    .filter(item => item.score > 0)    // Only display results with a score > 0
                    .slice(0, 10);                     // Display top 10 results

                filtered.forEach(function (item) {
                    const li = document.createElement('li');
                    li.textContent = item.text;
                    li.addEventListener('click', function () {
                        input.value = item.text;
                        suggestions.innerHTML = '';
                        checkValidInput();
                    });
                    suggestions.appendChild(li);
                });

                validInput = filtered.some(function (item) {
                    return item.text.toLowerCase() === query;
                });
            }

            submitBtn.disabled = !validInput;
        });

        input.addEventListener('blur', checkValidInput);

        function checkValidInput() {
            const isValid = phenotypes.hasOwnProperty(input.value);
            submitBtn.disabled = !isValid;
        }

        document.getElementById('phenotypeForm').addEventListener('submit', function (event) {
            event.preventDefault();
            if (!submitBtn.disabled) {
                const selectedPhenotype = phenotypes[input.value];  // Use the value from the JSON
                window.open(`network/html/${selectedPhenotype}.html`, '_blank');
            }
        });
    </script>

</body>

</html>
