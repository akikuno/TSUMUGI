<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.30.2/cytoscape.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>

    <style>
        body {
            font-size: 18px;
            font-family: 'Cabin';
        }

        .container {
            display: flex;
            width: 100%;
            height: 1000px;
        }

        .cy {
            flex: 3;
            /* 3 parts of the 3:1 ratio */
            height: 100%;
        }

        .tooltip {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            font-size: 20px;
            overflow-y: auto;
            border: 2px solid #333;
            position: relative;
            word-wrap: break-word;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center;">Phenotypic similarity gene network of 'Male Infertility'</h1>
    <p>Select Network layout:
        <select id="layout-dropdown" style="width: 10%; font-size: 20px;">
            <option value="cose" selected>Cose</option>
            <option value="circle">Circle</option>
            <option value="grid">Grid</option>
            <option value="random">Random</option>
            <option value="concentric">Concentric</option>
        </select>
    </p>

    <div class="container">
        <div class="cy"></div>
        <div class="tooltip">
        </div>
    </div>

    <script>

        var elements = [
            { data: { id: 'a', label: 'A', annotation: ['hoge', 'hooo'], node_size: 3 } },
            { data: { id: 'b', label: 'B', annotation: 'fuga', node_size: 10 } },
            { data: { id: 'c', label: 'C', annotation: 'foo', node_size: 1 } },
            { data: { source: 'a', target: 'b', label: 'A-B', annotation: 'Foo', edge_size: 0.5 } },
            { data: { source: 'a', target: 'c', label: 'A-C', annotation: 'FooBar', edge_size: 1.5 } },
        ];

        // ノードサイズとエッジサイズの最小値と最大値を見つける
        var nodeSizes = elements.filter(ele => ele.data.node_size !== undefined).map(ele => ele.data.node_size);
        var edgeSizes = elements.filter(ele => ele.data.edge_size !== undefined).map(ele => ele.data.edge_size);

        var nodeMin = Math.min(...nodeSizes);
        var nodeMax = Math.max(...nodeSizes);
        var edgeMin = Math.min(...edgeSizes);
        var edgeMax = Math.max(...edgeSizes);

        function scaleValue(value, minValue, maxValue, scaleMin, scaleMax) {
            return scaleMin + (value - minValue) * (scaleMax - scaleMin) / (maxValue - minValue);
        }

        function getColorForValue(value, minValue, maxValue) {
            var ratio = (value - minValue) / (maxValue - minValue);

            // 薄い黄色 (#f8e58c) の RGB 値
            var r1 = 248, g1 = 229, b1 = 140;

            // 濃いオレンジ (#FF8C00) の RGB 値
            var r2 = 255, g2 = 140, b2 = 0;

            // 各色成分を補間
            var r = Math.round(r1 + (r2 - r1) * ratio);
            var g = Math.round(g1 + (g2 - g1) * ratio);
            var b = Math.round(b1 + (b2 - b1) * ratio);

            return 'rgb(' + r + ',' + g + ',' + b + ')';
        }

        // ノードサイズとエッジサイズをスケーリングし、色を設定する
        elements.forEach(function (ele) {
            if (ele.data.node_size !== undefined) {
                ele.data.node_size = scaleValue(ele.data.node_size, nodeMin, nodeMax, 10, 30);
                ele.style = {
                    'background-color': getColorForValue(ele.data.node_size, 10, 30)
                };
            }
            if (ele.data.edge_size !== undefined) {
                ele.data.edge_size = scaleValue(ele.data.edge_size, edgeMin, edgeMax, 0.5, 2);
            }
        });


        var cy = cytoscape({
            container: document.querySelector('.cy'),
            elements: elements,
            style: [
                {
                    selector: 'node',
                    style: {
                        'label': 'data(label)',
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'font-family': 'Cabin',
                        'width': 'data(node_size)',
                        'height': 'data(node_size)',
                        'font-size': function (ele) {
                            var size = ele.data('node_size');
                            return Math.max(8, size / 2) + 'px';
                        }
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'curve-style': 'bezier',
                        'label': 'data(label)',
                        'font-family': 'Cabin',
                        'text-rotation': 'autorotate',
                        'width': 'data(edge_size)',
                        'font-size': function (ele) {
                            var size = ele.data('edge_size');
                            return Math.max(8, size / 2) + 'px';
                        },
                    }
                }
            ],
            layout: { name: 'cose' }  // Default layout
        });

        document.getElementById('layout-dropdown').addEventListener('change', function () {
            var layout = this.value;
            cy.layout({ name: layout }).run();
        });

        cy.on('mouseover', 'node, edge', function (event) {
            var data = event.target.data();
            var tooltipText = '';

            if (event.target.isNode()) {
                var annotations = Array.isArray(data.annotation)
                    ? data.annotation.map(function (anno) { return '・ ' + anno; }).join('<br>')
                    : '・ ' + data.annotation;
                tooltipText = "<b>Phenotypes of " + data.label + " KO</b><br>" + annotations;
            } else if (event.target.isEdge()) {
                var sourceNode = cy.getElementById(data.source).data('label');
                var targetNode = cy.getElementById(data.target).data('label');
                var annotations = Array.isArray(data.annotation)
                    ? data.annotation.map(function (anno) { return '・ ' + anno; }).join('<br>')
                    : '・ ' + data.annotation;
                tooltipText = "<b>Shared phenotypes of " + sourceNode + " and " + targetNode + "</b><br>" + annotations;
            }

            document.querySelector('.tooltip').innerHTML = tooltipText;
        });



    </script>


</body>

</html>
